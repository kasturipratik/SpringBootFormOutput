<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container jumbotron mt-4">
        <form  action="#" th:action="@{/songform}" th:object="${song}" method="post">
            <div class="row ">
                <div class="col-sm-12 col-md-6">
                    <lable>Name:</lable>
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
                <div class="col-sm-12 col-md-6">
                    <lable>Artist:</lable>
                    <input type="text" th:field="*{artist}" class="form-control"/>
                </div>

            </div>
            <div class="row mt-4 ">
                <div class="col-sm-12 col-md-4">
                    <label>Album:</label>
                    <input type="text" th:field="*{album}" class="form-control"/>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label>Rating:</label>
                    <input type="number" th:field="*{rating}" class="form-control"/>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label>Year:</label>
                    <input type="number" th:field="*{year}" class="form-control"/>
                </div>
            </div>
            <div class="mt-5" align="center">
                <input class="btn-danger btn-lg btn" type="submit" value="Submit"/>
            </div>



        </form>

    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
